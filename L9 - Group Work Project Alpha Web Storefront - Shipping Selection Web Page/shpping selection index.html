<!DOCTYPE html>
<html lang="en" ng-app="shippingApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Alpha - Shipping Selection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style 4.css" />

  <!-- jQuery & AngularJS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="ShippingController">

  <!-- Group Member: Isaiah Ukih (HTML Structure) -->
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Shipping Selection</h2>
    <form id="shippingForm" class="p-4 rounded shadow bg-light">

      <!-- Shipping Destination -->
      <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select" required>
            <option value="">Choose...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip" class="form-label">ZIP</label>
          <input type="text" class="form-control" id="zip" placeholder="ZIP Code" required>
        </div>
      </div>

      <!-- Shipping Carrier -->
      <div class="mb-3">
        <label for="carrier" class="form-label">Shipping Carrier</label>
        <select class="form-select" id="carrier" required>
          <option value="">Choose...</option>
          <option>FedEx</option>
          <option>UPS</option>
          <option>USPS</option>
          <option>DHL</option>
        </select>
      </div>

      <!-- Shipping Method -->
      <div class="mb-3">
        <label class="form-label">Shipping Method</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" id="standard" value="Standard" required>
          <label class="form-check-label" for="standard">Standard (5–7 Days)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" id="express" value="Express">
          <label class="form-check-label" for="express">Express (2–3 Days)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" id="overnight" value="Overnight">
          <label class="form-check-label" for="overnight">Overnight (1 Day)</label>
        </div>
      </div>

      <hr>

      <button type="submit" class="btn btn-primary w-100 mt-3">Submit Shipping Details</button>
    </form>

    <div id="result" class="alert alert-success mt-4 d-none"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
