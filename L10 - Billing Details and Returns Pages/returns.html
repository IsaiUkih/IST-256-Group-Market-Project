<!DOCTYPE html>
<html lang="en" ng-app="storeApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Returns Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="returns.css">
</head>
<body ng-controller="ReturnsController">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Return a Product</h2>

    <!-- Search Products -->
    <div class="mb-3">
      <input type="text" id="searchProduct" class="form-control" placeholder="Search product..." ng-model="searchText">
    </div>

    <!-- Product List -->
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="p in products | filter:searchText">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{p.name}} - ${{p.price}}</span>
          <button class="btn btn-sm btn-outline-danger" ng-click="selectProduct(p)">Return</button>
        </div>
      </li>
    </ul>

    <!-- Return Form -->
    <div ng-if="selectedProduct" class="return-form mt-4">
      <h4>Return: {{selectedProduct.name}}</h4>
      <form id="returnForm">
        <div class="mb-3">
          <label>Reason for Return</label>
          <input type="text" class="form-control" ng-model="return.reason" required>
        </div>
        <div class="mb-3">
          <label>Condition</label>
          <select class="form-select" ng-model="return.condition">
            <option>New</option>
            <option>Used</option>
            <option>Damaged</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary w-100" ng-click="submitReturn()">Submit Return</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="returns.js"></script>

</body>
</html>
