<!DOCTYPE html>
<html lang="en" ng-app="storeApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="billing.css">
</head>
<body ng-controller="BillingController">

  <div class="container mt-5 billing-form">
    <h2 class="text-center mb-4">Billing Details</h2>
    <form id="billingForm" novalidate>

      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" ng-model="billing.name" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" ng-model="billing.address" required>
      </div>

      <!-- Payment Info -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="cardNumber" class="form-label">Credit Card Number</label>
          <input type="text" class="form-control" id="cardNumber" ng-model="billing.cardNumber" maxlength="16" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="expiry" class="form-label">Expiration Date (MM/YY)</label>
          <input type="text" class="form-control" id="expiry" ng-model="billing.expiry" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="cvv" class="form-label">Security Code</label>
          <input type="text" class="form-control" id="cvv" ng-model="billing.cvv" maxlength="3" required>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="order-summary border p-3 rounded mt-4">
        <h5>Order Summary</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="item in cartItems">
            {{item.name}} <span>${{item.price}}</span>
          </li>
        </ul>
        <strong>Total: ${{getTotal()}}</strong>
      </div>

      <button type="submit" class="btn btn-primary mt-4 w-100" ng-click="submitBilling()">Submit Billing</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="billing.js"></script>

</body>
</html>
