<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Sign Up - Code Catalysts Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Code Catalysts Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container my-5">
    <h2 class="mb-4">User Sign-Up Form</h2>
    <form id="shopperForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address (required)</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name (required)</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Contact Phone (optional)</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="123-456-7890">
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age (required)</label>
        <input type="number" id="age" name="age" class="form-control" required min="1">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address (required)</label>
        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Shopper</button>
    </form>

    <h3 class="mt-5">Shopper JSON Output</h3>
    <div id="json-output">No data yet. Fill out the form and submit.</div>
  </div>

  <!-- Footer -->
  <footer class="text-center p-4 bg-dark text-light">
    <p>&copy; 2025 Team Code Catalysts | IST 256 Project</p>
    <p><strong>Group Members:</strong> Isaiah Ukih, Logan Kale VonGunden, Alexander Tysak, Daniel Weeks</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
